<!doctype html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>Табличка і форми</title>
	</head>
	<body bgcolor="#23FF3D">
		<div align="center">
			<table border="2" width="600" bgcolor="#03C100" title="домашнє завдання">
				<caption><h2><b>Домашнє завдання: табличка</b></h2></caption>
				<tbody>
				<tr valign="top" align="left">
					<th rowspan="2">Summary</th><th>Quarter I</th><th>Qarter II</th>
				</tr>
				<tr align="left">
					<th>Results</th><th>Results</th>
				</tr>
				<tr>
					<td>January</td><td>10</td><td>20</td>
				</tr>
				<tr>
					<td>February</td><td>30</td><td>40</td>
				</tr>
				<tr>
					<td>Total</td><td colspan="2">100</td>
				</tr>
				</tbody>
			</table>
		</div>
		<br><br>
		<div align="center">
			<form action="forms.html" name="forms" target="frame" title="натисніть щоб перейти до опитування">
				<input type="submit" value="Перейти до форм">
			</form>
		</div>
		<br><br>
		<div align="center">
			<iframe src="mem.html" name="frame" width="600" height="600"></iframe>
		</div>
	</body>
</html>
